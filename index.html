<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyrics Viewer</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 20px;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Lyrics</h1>
  <pre id="lyrics"></pre>

  <script>
    fetch('lyrics')
      .then(response => response.text())
      .then(text => {
        document.getElementById('lyrics').textContent = text;
      })
      .catch(err => {
        document.getElementById('lyrics').textContent = "Gagal load file lyrics ðŸ˜¢";
      });
  </script>
</body>
</html>
